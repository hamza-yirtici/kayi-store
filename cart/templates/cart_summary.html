{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-3"> 
    <div class="container-sm px-3 px-lg-4 my-3">
        <div class="text-center text-white">
            <h1 class="fw-bolder" style="font-size: 1.5rem;">Alışveriş Sepeti</h1>
        </div>
    </div>
</header>
<br/>
<h4>Toplam: 549.7₺</h3>
<br/>
<div class="container">
    {% for product in cart_products %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-2"> <!-- Adjusted column width -->
                    <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-10"> <!-- Adjusted column width -->
                    <div class="card-body">
                        <center>
                            <h5 class="card-title">{{ product.name }}</h5>
                            <br/>
                            <p class="card-text justified">{{ product.price }}₺</p>        
                <label for="quantity">Adet:</label>
<input type="number" id="quantity" name="quantity" min="1" value="1" style="width: 60px;">
<br/><br/>
<button type="button" data-index="{{product.id}}" class="btn btn-secondary update-cart">Güncelle</button>
        <button type="button" data-index="{{product.id}}" class="btn btn-danger delete-product">Sil</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

{% endblock %}
